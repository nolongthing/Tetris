<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      height: 600px;
      width: 540px;
      margin: 0 auto;
      overflow: hidden;
      display: flex;
    }
    #root{
      height: 600px;
      width: 390px;
      background-color: #333;
      position: relative;
    }
    #panel{
      position: relative;
      width: 150px;
      height: 300px;
      border: 1px solid #f40;
    }
    #controller {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="root"></div>
    <div id="panel"></div>
  </div>
  <div id="controller">
    <button id="down">下落</button>
    <button id="left">左移</button>
    <button id="right">右移</button>
    <button id="pause">暂停</button>
    <button id="start">开始</button>
  </div>
</body>

</html>
